<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/home.css" rel="stylesheet" type="text/css">
</head>
<body>

<section id="menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="" height="24" src="images/logo.png" width="30">
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Doctors</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Consultations</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="link-logout">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</section>

<div class="position-fixed">
    <div aria-atomic="true" aria-live="assertive" class="toast" role="alert">
        <div class="toast-header">
            <img class="rounded me-2 toast-icon" src="images/logo.png">
            <strong class="me-auto">Operation Success</strong>
            <small>now</small>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
        </div>
        <div class="toast-body">
            New doctor added successfully.
        </div>
    </div>
</div>

<section class="mt-4" id="doctor_add">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h4>Add Doctor</h4>
                <form class="doctor-form">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="phone">Phone</label>
                        <input aria-describedby="phoneHelp" class="form-control" id="phone" type="text">
                        <div class="form-text" id="phoneHelp">We'll never share your phone number with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="address">Address</label>
                        <textarea class="form-control" id="address"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="designation">Designation</label>
                        <input class="form-control" id="designation" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email address</label>
                        <input class="form-control" id="email" type="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" type="password">
                    </div>
                    <button class="btn btn-primary" id="submit-doctor" type="submit">Submit</button>
                </form>
            </div>
            <div class="col">
                <h4>Doctors</h4>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                    </tr>
                    </thead>
                    <tbody id="doctors_table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<script defer src="/__/firebase/8.4.1/firebase-app.js"></script>

<script defer src="/__/firebase/8.4.1/firebase-auth.js"></script>
<script defer src="/__/firebase/8.4.1/firebase-database.js"></script>
<script defer src="/__/firebase/8.4.1/firebase-storage.js"></script>

<script defer src="/__/firebase/init.js?useEmulator=true"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="application/javascript"></script>
<script src="js/home.js" type="application/javascript"></script>
<script src="js/bootstrap.min.js" type="application/javascript"></script>
</body>
</html>
