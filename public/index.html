<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>EMS Web App</title>

    <script defer src="/__/firebase/8.4.1/firebase-app.js"></script>

    <script defer src="/__/firebase/8.4.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.4.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.4.1/firebase-storage.js"></script>

    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" rel="stylesheet" type="text/css"/>

    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="firebaseui-auth-container"></div>
<p id="load">Firebase SDK Loading&hellip;</p>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loadEl = document.querySelector('#load');
        try {
            let app = firebase.app();
            let features = [
                'auth',
                'database',
                'storage'
            ].filter(feature => typeof app[feature] === 'function');
            loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;

            // Initialize the FirebaseUI Widget using Firebase.
            const ui = new firebaseui.auth.AuthUI(firebase.auth());
            ui.start('#firebaseui-auth-container', {
                signInOptions: [
                    firebase.auth.EmailAuthProvider.PROVIDER_ID
                ],
                signInSuccessUrl: 'home.html'
            });
        } catch (e) {
            console.error(e);
            loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="application/javascript"></script>
<script src="js/index.js" type="application/javascript"></script>
</body>
</html>
